<!DOCTYPE html>
<script>
    let count = 0;
for (let i = 0; i < 10; i++) {
    let num = prompt(`Digite o valor ${i+1}: `);
    if (num >= 24 && num <= 42) {
        count++;
    }
}
alert(`${count} valores estão entre 24 e 42.`);
alert(`${10-count} valores estão fora deste intervalo.`);
</script>
