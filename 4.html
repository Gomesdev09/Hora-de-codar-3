<!DOCTYPE html>
<script>
    let num = [];
    
    for (let n = 15; n < 101; n++) {
        num.push(n);
        
    }
    var soma = 0;
for (var i = 0; i < num.length; i++) {
    soma += num[i];
}

var med = soma / num.length;

document.write("a média aritmética" + med);

</script>
